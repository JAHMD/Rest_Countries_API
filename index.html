<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | REST Countries API</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      src="https://kit.fontawesome.com/f1c1c1e611.js"
      crossorigin="anonymous"
    ></script>
    <script src="./public/index.js" defer></script>
  </head>
  <body class="font-NunitoSans text-sm bg-light-200 dark:bg-dark-200">
    <div
      id="loader-container"
      class="h-full absolute inset-0 z-50 bg-light-200 dark:bg-dark-200 flex justify-center items-center"
    >
      <div
        id="loader"
        class="w-10 aspect-square rounded-full border-4 border-t-dark-100 animate-spin"
      ></div>
    </div>
    <section
      id="page-header"
      class="shadow bg-light-100 dark:bg-dark-100 z-10 relative"
    >
      <nav
        class="container py-6 flex justify-between items-center text-light-300 dark:text-dark-300"
      >
        <div class="title">
          <h1 class="text-lg md:text-2xl font-bold">Where in the world?</h1>
        </div>
        <div
          id="mode-container"
          class="py-2 px-4 rounded-md flex items-center gap-2 md:gap-4 font-semibold bg-light-200 dark:bg-dark-200 cursor-pointer select-none md:text-base"
        >
          <div id="mode-btn-icon" class="text-lg md:text-xl">
            <i id="mode-icon" class="fa-solid fa-sun"></i>
          </div>
          <p id="mode"><span class="inline-block"></span> Mode</p>
        </div>
      </nav>
    </section>
    <main class="pt-10 bg-light-200 dark:bg-dark-200 relative">
      <section
        id="search-section"
        class="container mb-8 flex sm:justify-between sm:items-center flex-col sm:flex-row z-20 relative"
      >
        <div
          id="search-bar"
          class="sm:w-2/5 mb-8 sm:mb-0 py-4 px-6 flex items-center rounded-md text-base bg-light-100 text-light-300 dark:text-white dark:bg-dark-100 shadow"
        >
          <i class="fa-solid fa-magnifying-glass inline-block mr-4"></i>
          <input
            id="search-input"
            type="text"
            class="bg-transparent dark:text-white outline-none dark:caret-white w-full tracking-wider placeholder-light-text dark:placeholder-dark-text"
            placeholder="Search for a country"
          />
        </div>
        <div id="region-filter" class="w-fit relative select-none text-base">
          <div
            id="filter"
            class="py-3 px-6 rounded-md flex justify-between items-center w-52 bg-light-100 dark:bg-dark-100 text-light-300 dark:text-white cursor-pointer shadow"
          >
            <p>Filter by Region</p>
            <i
              class="fa-solid fa-caret-right inline-block transition-transform duration-200"
            ></i>
          </div>
          <div
            id="menu-container"
            class="w-full h-0 p-4 rounded-md scale-0 absolute top-14 left-0 opacity-0 bg-light-100 dark:bg-dark-100 text-light-300 dark:text-white overflow-hidden shadow transition-all ease-in duration-200"
          >
            <ul id="regions" class="h-full overflow-auto rounded-md">
              <li class="region">All</li>
              <li class="region">Africa</li>
              <li class="region">Americas</li>
              <li class="region">Antarctic</li>
              <li class="region">Asia</li>
              <li class="region">Europe</li>
              <li class="region">Oceania</li>
            </ul>
          </div>
        </div>
      </section>
      <section
        id="cards-container"
        class="container space-y-8 md:space-y-0 md:grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 flex-wrap"
      >
        <div
          id="no-countries"
          class="w-full p-6 col-span-full rounded-md bg-light-100 dark:bg-dark-100 text-light-300 dark:text-dark-300 hidden"
        >
          <h2 class="mb-2 text-xl md:text-2xl font-extrabold">
            No Countries Found
          </h2>
          <p class="text-base md:text-lg text-light-text dark:text-dark-text">
            There are no countries that match your filters.
          </p>
        </div>
      </section>
      <footer class="h-10"></footer>
      <div
        id="to-top-btn"
        class="p-1 fixed bottom-4 right-4 rounded-md cursor-pointer bg-light-300 dark:bg-dark-300 transition translate-x-16"
      >
        <i
          class="fa-solid fa-circle-up text-3xl text-light-100 dark:text-dark-100 rounded-full"
        ></i>
      </div>
    </main>
  </body>
</html>
