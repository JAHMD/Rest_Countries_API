<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | REST Countries API</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/f1c1c1e611.js"
      crossorigin="anonymous"
    ></script>
    <script src="./public/index.js" defer></script>
  </head>
  <body class="font-NunitoSans text-sm bg-light-100 dark:bg-dark-200">
    <div
      id="loader-container"
      class="h-full absolute inset-0 z-50 bg-light-100 dark:bg-dark-200 hidden justify-center items-center"
    >
      <div
        id="loader"
        class="w-10 aspect-square rounded-full border-4 border-t-dark-100 animate-spin"
      ></div>
    </div>
    <section id="page-header" class="shadow bg-white dark:bg-dark-100 relative">
      <nav
        class="container py-6 flex justify-between items-center text-light-300 dark:text-white"
      >
        <div class="title">
          <h1 class="text-xl font-bold">Where in the world?</h1>
        </div>
        <div
          id="mode-container"
          class="py-2 px-4 rounded flex items-center gap-3 font-semibold bg-light-100 dark:bg-[#222f3a] hover:bg-[#f2f2f2] dark:hover:bg-dark-200 transition-colors cursor-pointer select-none"
        >
          <div id="mode-btn-icon" class="text-xl transition-all">
            <i id="mode-icon" class="fa-solid fa-sun"></i>
          </div>
          <p id="mode"><span class="inline-block"></span> Mode</p>
        </div>
      </nav>
    </section>
    <main class="py-10 bg-light-100 dark:bg-dark-200">
      <section
        id="search-seciton"
        class="container mb-8 flex sm:justify-between sm:items-center flex-col sm:flex-row"
      >
        <div
          id="search-bar"
          class="sm:w-2/5 mb-8 sm:mb-0 py-4 px-6 flex items-center rounded bg-white text-light-300 dark:text-white dark:bg-dark-100"
        >
          <i class="fa-solid fa-magnifying-glass inline-block mr-4"></i>
          <input
            type="text"
            class="bg-transparent dark:text-white outline-none dark:caret-white w-full tracking-wider"
            placeholder="Search for a country"
          />
        </div>
        <div id="region-filter" class="w-fit relative select-none">
          <div
            id="filter"
            class="py-3 px-6 rounded flex justify-between items-center w-52 bg-white dark:bg-dark-100 text-light-300 dark:text-white cursor-pointer"
          >
            <p>Filter by Region</p>
            <i
              class="fa-solid fa-caret-right inline-block transition-transform duration-200"
            ></i>
          </div>
          <ul
            id="regions"
            class="w-full h-0 p-4 rounded opacity-0 overflow-auto text-light-300 dark:text-white bg-white dark:bg-dark-100 absolute top-14 left-0 duration-200"
          >
            <li
              class="hover:bg-light-100 dark:hover:bg-dark-200 py-2 px-4 rounded transition-colors cursor-pointer"
            >
              Region1
            </li>
            <li
              class="hover:bg-light-100 dark:hover:bg-dark-200 py-2 px-4 rounded transition-colors cursor-pointer"
            >
              Region1
            </li>
            <li
              class="hover:bg-light-100 dark:hover:bg-dark-200 py-2 px-4 rounded transition-colors cursor-pointer"
            >
              Region1
            </li>
            <li
              class="hover:bg-light-100 dark:hover:bg-dark-200 py-2 px-4 rounded transition-colors cursor-pointer"
            >
              Region1
            </li>
          </ul>
        </div>
      </section>
      <section
        id="cards-container"
        class="container space-y-8 sm:space-y-0 sm:grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 flex-wrap"
      >
        <div class="card">
          <div class="img-holder">
            <img
              src="https://flagcdn.com/w320/ax.png"
              alt="flag"
              class="object-cover w-full"
            />
          </div>
          <div class="text-content p-6">
            <h3 class="country-name mb-6 font-extrabold text-xl">
              Ã…land Islands
            </h3>
            <div class="info space-y-2">
              <p class="population font-semibold tracking-wider">
                Population: <span class="text-sm font-light">28875</span>
              </p>
              <p class="Region font-semibold tracking-wider">
                Region: <span class="text-sm font-light">Europe</span>
              </p>
              <p class="capital font-semibold tracking-wider">
                Capital: <span class="text-sm font-light">Mariehamn</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
