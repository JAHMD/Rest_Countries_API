<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | REST Countries API</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/f1c1c1e611.js"
      crossorigin="anonymous"
    ></script>
    <script src="./public/detail.js" defer></script>
  </head>
  <body class="font-NunitoSans text-base bg-light-100 dark:bg-dark-200">
    <div
      id="loader-container"
      class="h-full absolute inset-0 z-50 bg-light-100 dark:bg-dark-200 hidden justify-center items-center"
    >
      <div
        id="loader"
        class="w-10 aspect-square rounded-full border-4 border-t-dark-100 animate-spin"
      ></div>
    </div>
    <section id="page-header" class="shadow bg-white dark:bg-dark-100 relative">
      <nav
        class="container py-6 flex justify-between items-center text-light-300 dark:text-white"
      >
        <div class="title">
          <h1 class="text-xl font-bold">Where in the world?</h1>
        </div>
        <div
          id="mode-container"
          class="py-2 px-4 rounded flex items-center gap-3 font-semibold text-sm bg-light-100 dark:bg-[#222f3a] hover:bg-[#f2f2f2] dark:hover:bg-dark-200 transition-colors cursor-pointer select-none"
        >
          <div id="mode-btn-icon" class="text-xl transition-all">
            <i id="mode-icon" class="fa-solid fa-sun"></i>
          </div>
          <p id="mode"><span class="inline-block"></span> Mode</p>
        </div>
      </nav>
    </section>
    <main class="py-10 bg-light-100 dark:bg-dark-200">
      <div id="back-btn" class="container flex">
        <a
          href="./index.html"
          class="mr-auto py-2 px-4 flex gap-2 items-center bg-white dark:bg-dark-100 hover:bg-gray-50 dark:hover:bg-[#2f3e4c] text-light-300 dark:text-white rounded shadow transition-colors duration-200"
        >
          <i class="fa-solid fa-arrow-left"></i>
          <p>Back</p>
        </a>
      </div>
      <section
        id="country-detail"
        class="flex justify-between flex-col sm:flex-row"
      ></section>
    </main>
  </body>
</html>
