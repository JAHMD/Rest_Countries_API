<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | REST Countries API</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/f1c1c1e611.js"
      crossorigin="anonymous"
    ></script>
    <script src="./public/detail.js" defer></script>
  </head>
  <body
    class="font-NunitoSans text-base bg-light-100 dark:bg-dark-200 text-light-300 dark:text-white"
  >
    <div
      id="loader-container"
      class="h-full absolute inset-0 z-50 bg-light-100 dark:bg-dark-200 hidden justify-center items-center"
    >
      <div
        id="loader"
        class="w-10 aspect-square rounded-full border-4 border-t-dark-100 animate-spin"
      ></div>
    </div>
    <section id="page-header" class="shadow bg-white dark:bg-dark-100 relative">
      <nav class="container py-6 flex justify-between items-center">
        <div class="title">
          <h1 class="text-xl font-bold">Where in the world?</h1>
        </div>
        <div
          id="mode-container"
          class="py-2 px-4 rounded flex items-center gap-3 font-semibold text-sm bg-light-100 dark:bg-[#222f3a] hover:bg-[#f2f2f2] dark:hover:bg-dark-200 transition-colors cursor-pointer select-none"
        >
          <div id="mode-btn-icon" class="text-xl transition-all">
            <i id="mode-icon" class="fa-solid fa-sun"></i>
          </div>
          <p id="mode"><span class="inline-block"></span> Mode</p>
        </div>
      </nav>
    </section>
    <main class="py-10 bg-light-100 dark:bg-dark-200">
      <div id="back-btn" class="container flex select-none">
        <a href="./index.html" class="btn mr-auto flex gap-2 items-center">
          <i class="fa-solid fa-arrow-left"></i>
          <p>Back</p>
        </a>
      </div>
      <section
        id="country-detail"
        class="container mt-20 sm:flex justify-between md:items-center flex-col md:flex-row"
      >
        <div
          id="img-holder"
          class="md:w-1/3 sm:mr-16 xl:mr-24 rounded shrink-0 overflow-hidden shadow-md"
        >
          <img
            src="https://flagcdn.com/w320/ax.png"
            alt="flag"
            class="object-cover w-full shadow-md"
          />
        </div>
        <div
          class="details-container mt-10 md:mt-0 flex flex-wrap flex-col md:flex-row justify-between"
        >
          <h2 id="country-name" class="w-full font-extrabold text-2xl">
            Ã…land Islands
          </h2>
          <div
            id="info-container"
            class="flex flex-wrap justify-between items-center"
          >
            <div id="general-info" class="mt-6 space-y-3 sm:space-y-0">
              <p class="population text-base font-semibold tracking-wider">
                Population: <span class="text-sm font-light">28875</span>
              </p>
              <p class="region text-base font-semibold tracking-wider">
                Region: <span class="text-sm font-light">Europe</span>
              </p>
              <p class="sub-region text-base font-semibold tracking-wider">
                Sub Region: <span class="text-sm font-light">Brussels</span>
              </p>
              <p class="capital text-base font-semibold tracking-wider">
                Capital: <span class="text-sm font-light">Mariehamn</span>
              </p>
            </div>
            <div id="extra-info" class="mt-10 lg:mt-0 space-y-3 sm:space-y-0">
              <p
                id="top-level-domain"
                class="text-base font-semibold tracking-wider"
              >
                Top Level Domain: <span class="text-sm font-light">.be</span>
              </p>
              <p id="cuurencies" class="text-base font-semibold tracking-wider">
                Currencies: <span class="text-sm font-light">Euro</span>
              </p>
              <p id="languages" class="text-base font-semibold tracking-wider">
                Languages:
                <span class="text-sm font-light">Dutch, French, German</span>
              </p>
            </div>
            <div id="border-countries-container" class="w-full mt-10">
              <h4 class="mb-4 text-lg font-semibold">Border Countries:</h4>
              <div
                id="border-countries"
                class="flex gap-4 flex-wrap text-sm select-none"
              >
                <div class="country btn">Country1</div>
                <div class="country btn">Country2</div>
                <div class="country btn">Country3</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
